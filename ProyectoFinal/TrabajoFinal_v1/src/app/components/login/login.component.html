
<div class="b-example-divider"></div>

<div class="container col-xl-10 col-xxl-8 px-4 py-5" *ngIf="!loading">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Inicio de sesion para usuarios</h1>
      <p class="col-lg-10 fs-4">Cuando estes dentro podras editar tu perfil hasta el minimo detalle para llamar la antecion aun mas :D</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" autocomplete="false" [(ngModel)]="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" autocomplete="false" [(ngModel)]="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn" (click)="login()" type="button">Sign up</button>
        <hr class="my-4">
        <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use. <a routerLink="/signIn">Editar</a>
        </small>
      </div>
    </div>
  </div>
</div>
