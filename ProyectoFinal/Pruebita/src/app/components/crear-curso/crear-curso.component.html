<div class="contendor-grid">
    <h2>Crea tu curso</h2>
<form class="form-grid" action="" formGroup="cursoForm" (ngSubmit)="agregarCurso()">
    <label for="nombre">Nombre del Curso</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" formControlName="nombre">
    <label for="categoria">Categoría</label>
    <input type="text" name="categoria" id="categoria" placeholder="Categoría" formControlName="categoria">
    <label for="duracion">duración</label>
    <input type="text" name="duracion" id="duracion" placeholder="duración" formControlName="duracion">
    <label for="descri">Descripción</label>
    <input type="text" name="descri" id="descri" placeholder="Descripción" formControlName="descripcion">
    <label for="temas">Temas</label>
    <input type="text" name="temas" id="temas" placeholder="Temas" formControlName="temas">
    <input type="submit" value="Grabar">
</form>
</div> <!--Falta los mensajitos y la imagen-->
