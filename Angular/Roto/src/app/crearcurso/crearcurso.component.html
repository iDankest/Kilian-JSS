<div class="container">
  <h2>{{title}}</h2>

  <div class="message success" *ngIf="status == 'success'">El curso se ha creado correctamente, puedes <a [routerLink]="['/curso, save_curso._id']">verlo aqui</a></div>
  <div class="message failed" *ngIf="status == 'failed'">El curso NO ESTAAA MURIOOOO!!</div>

  <form #cursoForm="ngForm" (ngSubmit)="onSubmit(cursoForm)">
    <p>
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="curso.name" required>
      <span class="form_error" *ngIf="name.touched && !name.valid">El Nombre es obligatorio</span>
    </p>
    <p>
      <label for="descriptio">descriptio</label>
      <textarea type="text" id="descriptio" name="descriptio" #descriptio="ngModel" [(ngModel)]="curso.descriptio" required>
      <span class="form_error" *ngIf="descriptio.touched && !descriptio.valid">El Nombre es obligatorio</span>
    </p>
    <p>
      <label for="category">category</label>
      <input type="text" id="category" name="category" #category="ngModel" [(ngModel)]="curso.category" required>
      <span class="form_error" *ngIf="category.touched && !category.valid">El Nombre es obligatorio</span>
    </p>
    <p>
      <label for="duracion">category</label>
      <input type="number" id="duracion" name="duracion" #duracion="ngModel" [(ngModel)]="curso.duracion" required>
    
    </p>
    <p>
      <label for="temas">Tema</label>
      <input type="text" id="temas" name="temas" #temas="ngModel" [(ngModel)]="curso.temas" required>
      <span class="form_error" *ngIf="temas.touched && !temas.valid">El Nombre es obligatorio</span>
    </p>
    <input type="submit" value="Enviar" [disable]="!cursoForm.form.valid">
  </form>
</div>
