<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="card">
        <div class="bg-container">
            <span class="product-bg"></span>
        </div>
        <div class="product-img"></div>
        <span class="product-name">apple watch series 6</span>
        <div class="colors">
            <div class="primero"></div>
            <div class="segundo"></div>
            <div class="trecero"></div>
            <div class="cuarta"></div>
            <div class="quinta"></div>
            <div class="sexta"></div>
        </div>

        <div class="card-body">
            El Apple Watch Series 6 es un reloj inteligente que cuenta con una pantalla Retina siempre activa y una carcasa de aluminio 100% reciclado.
            <span class="tipo">APPLE</span>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
