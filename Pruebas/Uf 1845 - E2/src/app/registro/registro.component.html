<div class="Form">
    <h2>Formulario de Registro</h2>
    <form [formGroup]="registroForm" (ngSubmit)="agregarRegistro()">
      
        <mat-form-field appearance="fill">
        <mat-label for="nombre">Nombre:</mat-label>
        <input  matInput type="text" id="nombre" formControlName="nick" name="nombre" required></mat-form-field>
    
          <mat-form-field appearance="fill">
        <mat-label for="email">Email:</mat-label>
        <input matInput placeholder="pat@ejemplo.com" type="email" id="email" formControlName="email" name="email" required>
      </mat-form-field>
        <mat-form-field appearance="fill">
        <mat-label for="contrasena">Contrase√±a:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" id="contrasena" formControlName="pass" name="contrasena" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-button [disabled]="registroForm.invalid" type="submit">Registrarse</button>

    </form>
  </div>
