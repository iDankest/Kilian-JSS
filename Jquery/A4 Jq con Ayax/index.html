<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="JQuery/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="JQuery/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="JQuery/jquery-ui/jquery-ui.theme.min.css">
    <script src="JQuery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="JQuery/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<!-- 
    1.- Se propone la creación de un formulario de registro de usuario con los siguientes datos a recoger.
Código:
Nombre:
Apellidos:
Correo electrónico:
Edad:
Fotografía:
     -->
     <div>
    <form action="https://reqres.in/api/users" method="POST" id="formulario">
        <label for="codigo">
            Código:<input type="number" id="codigo" name="codigo">
        </label>
        <label for="nombre">
            Nombre: <input type="text" id="nombre" name="nombre">
        </label>
        <label for="Apellidos">
            Apellidos: <input type="text" id="Apellidos" name="apellidos">
        </label>
        <label for="Correo">
           Correo: <input type="email" id="Correo" name="correo">
        </label>
        <label for="Edad">
            Edad: <input type="number" id="Edad" name="edad">
        </label>
        <label for="Foto">
            foto: <input type="file" id="Foto" name="foto"> 
        </label>
        <input type="submit" value="Enviar">
    </form>
</div>

<div id="datos">

</div>
</body>
</html>
